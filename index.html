<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LinkedIn Banner Creator</title>
	<link rel="stylesheet" href="assets/styles.css">

	<meta name="title" content="LinkedIn Banner Creator">
    <meta name="description" content="Stand out from the crowd using a custom LinkedIn banner with your own text, color and profile picture.">
    <meta name="keywords" content="leonhard, tissen, leonhard tissen, warze, linkedin, twitter, x, github, gitlab, frontend developer, backend developer, game developer, vuejs, typescript, javascript, react, blog">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="Leonhard Tissen">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://linkedinbanner.warze.org">
    <meta property="og:title" content="LinkedIn Banner Creator">
    <meta property="og:description" content="Stand out from the crowd using a custom LinkedIn banner with your own text, color and profile picture.">
    <meta property="og:image" content="https://linkedinbanner.warze.org/assets/banners.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@leonhard_tissen">
    <meta name="twitter:creator" content="@leonhard_tissen">
    <meta name="twitter:url" content="https://linkedinbanner.warze.org/">
    <meta name="twitter:title" content="LinkedIn Banner Creator">
    <meta name="twitter:description" content="Stand out from the crowd using a custom LinkedIn banner with your own text, color and profile picture.">
    <meta name="twitter:image" content="https://linkedinbanner.warze.org/assets/banners.png">

    <meta name="theme-color" content="#798FA5">
</head>
<body>
	<header>
		<h1>LinkedIn Banner Creator</h1>

		<div id="inputs">
			<section>
				<span class="sectionNumber">1.</span>
				<p>Banner Text:</p>
				<input type="text" id="bannerTextInput" placeholder="Banner Text" value="#OPENTOWORK" oninput="setBannerText(this.value)">
			</section>
	
			<section>
				<span class="sectionNumber">2.</span>
				<p>Banner Color:</p>
				<input type="color" id="bannerColorInput" value="#4A6E2A" oninput="setBannerColor(this.value)">
			</section>
	
			<section>
				<span class="sectionNumber">3.</span>
				<p>Your Profile Picture:</p>
				<input type="file" id="profilePictureInput" onchange="setAvatarPicture(this.files[0])">
			</section>
		</div>
	</header>

	<div id="socials">
		<a href="//github.com/LeonhardTissen/linkedInBannerCreator.git">
			<img src="assets/github.svg" alt="GitHub Repository">
		</a>
		<a href="//www.linkedin.com/in/leonhard-tissen/">
			<img src="assets/linkedin.svg" alt="LinkedIn">
		</a>
	</div>


	<img src="assets/transition.svg" id="transition">


	<button id="exporter" onclick="exportProfilePicture()">Download</button>


	<div id="avatarPreviewContainer">
		<img id="avatarPreview" src="assets/defaultlinkedinavatar.avif">




		<!-- SVG -->
		<svg
		id="bannerPreview"
		width="500mm"
		height="500mm"
		viewBox="0 0 500 500"
		version="1.1"
		id="svg1"
		inkscape:version="1.3.2 (091e20ef0f, 2023-11-25, custom)"
		sodipodi:docname="opentocodebanner.svg"
		xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
		xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
		xmlns:xlink="http://www.w3.org/1999/xlink"
		xmlns="http://www.w3.org/2000/svg"
		xmlns:svg="http://www.w3.org/2000/svg">
		<defs
			id="defs1">
			<linearGradient
			id="linearGradient1"
			inkscape:collect="always">
			<stop
				style="stop-color:#5ef6ae;stop-opacity:1;"
				offset="0"
				id="stop1" 
				class="colorStop"/>
			<stop
				style="stop-color:#5ef6ae;stop-opacity:0;"
				offset="1"
				id="stop2" 
				class="colorStop"/>
			</linearGradient>
			<linearGradient
			inkscape:collect="always"
			xlink:href="#linearGradient1"
			id="linearGradient2"
			x1="276.82925"
			y1="353.55505"
			x2="235.30492"
			y2="244.95166"
			gradientUnits="userSpaceOnUse"
			gradientTransform="translate(-500.70227)" />
		</defs>
		<g
			inkscape:label="Layer 1"
			inkscape:groupmode="layer"
			id="layer1">
			<circle
			style="fill:none;stroke:url(#linearGradient2);stroke-width:82.7691;stroke-linecap:round;stroke-dasharray:none;stroke-opacity:1"
			id="path1"
			cx="-250.35114"
			cy="250.66763"
			r="207.93265"
			transform="scale(-1,1)" />
			<text
			xml:space="preserve"
			style="font-weight:800;font-size:50.8px;line-height:2.1;font-family:'Fira Sans';-inkscape-font-specification:'Fira Sans';letter-spacing:5px;word-spacing:1.32292px;fill:#ffffff;fill-opacity:1;stroke-width:84.6667;stroke-linecap:round"
			id="text1"><textPath
				xlink:href="#path2"
				id="textPath2"><tspan
				id="tspan1"
				style="fill:#ffffff;fill-opacity:1;stroke-width:84.6667;text-shadow:4px 4px 8px #000B" class="svgText">#OPENTOCODE</tspan></textPath></text>
			<path
			style="fill:none;fill-opacity:1;stroke:none;stroke-width:1;stroke-linecap:round;stroke-dasharray:none;stroke-opacity:1"
			d="m 29.804879,287.83972 c 0,0 2.827567,122.69862 150.044111,177.19485 126.07001,46.66826 244.35744,-62.87546 244.35744,-62.87546"
			id="path2"
			sodipodi:nodetypes="csc" />
		</g>
		</svg>


	</div>

	<footer>&copy; Leonhard Tissen 2023</footer>

	<script src="assets/main.js"></script>
</body>
</html>
